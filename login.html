<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/page.css">
<style>
.fadeIn.first {
  -webkit-animation-delay: 0.4s;
  -moz-animation-delay: 0.4s;
  animation-delay: 0.4s;
}

.fadeIn.second {
  -webkit-animation-delay: 0.6s;
  -moz-animation-delay: 0.6s;
  animation-delay: 0.6s;
}

.fadeIn.third {
  -webkit-animation-delay: 0.8s;
  -moz-animation-delay: 0.8s;
  animation-delay: 0.8s;
}

.fadeIn.fourth {
  -webkit-animation-delay: 1s;
  -moz-animation-delay: 1s;
  animation-delay: 1s;
}


</style>
</head>
<body>
	<div class="wrapper fadeInDown" style="background-color: #d5d4d4">
  <div id="formContent">
  	<div class="head fadeIn first">
  		<h3>Login Form</h3>
  		
  	</div>
  	 <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter Email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Enter Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
</div>
</div>
</body>
</html>
